<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar"><h1 class="title">Virtual Library</h1></header>

    <div class="main">
        <button class="add-book">Add New Book</button>
        <div class="bookshelf"><!-- this is where we add divs that represent books --></div>
    </div>

    <div class="modal">
        <form>
            <h1 class="form-title">New Book</h1>
            <label for="text"><b>Title</b></label>
            <input type="text" placeholder="Enter Book's Title" 
            name="booktitle" id="title" required>
            <label for="text"><b>Author</b></label>
            <input type="text" placeholder="Enter Book's Author" 
            name="bookauthor" id="author" required>
            <label for="text"><b>Pagecount</b></label>
            <input type="number" placeholder="Enter Book's Pagecount" 
            name="bookpagecount" id="pagecount" required>
            <label for="text"><b>Read</b></label>
            <input type="checkbox" placeholder="Have You Read This Book?" 
            name="bookread" id="read" required>
            <div class="buttons">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="button" class="btn close-btn">Close</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Created by <a href="https://github.com/vladudenis">vladudenis</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
